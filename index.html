<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App | JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="1.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <div class="heading">
            <h1>To Do List Using JavaScript</h1>
        </div>
        <div class="error"></div>
        <div class="myinput">
            <input type="text" placeholder="Please Enter To do Here" class="data">
            <input type="button" value="Add Task" class="button">
        </div>
        <div class="showcase">
            <ul id="myList">
                <!--List all Items here from Js-->
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
